tosca_definitions_version: cloudify_dsl_1_2

description: >
  This blueprint defines a GCP VM created using Cloudify's GCP plugin
  and a simple web server started using Cloudify's script plugin.
  In addition, an external IP and a security group are created and associated with the created VM.

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4m4/types.yaml
  - http://www.getcloudify.org/spec/diamond-plugin/1.3.2/plugin.yaml
  - plugins/cloudify-gcp-plugin/plugin.yaml

inputs:
  webserver_port:
    description: The HTTP web server port
    default: 8080
  gcp_config:
    description: GCP config to user for the server
    default: {}
  instance_type:
    description: GCP instance type to use for the server
    default: f1-micro
  instance_name:
    description: GCP instance name to use for the server
    default: default-name
  image_id:
    description: GCP instance image id
node_templates:
  external_ip:
    type: cloudify.gcp.nodes.ExternalIP

  security_group:
    type: cloudify.gcp.nodes.SecurityGroup
    properties:
      gcp_config: { get_input: gcp_config }
      rules:
        - ip_protocol: tcp
          port: { get_input: webserver_port }
          cidr_ip: 0.0.0.0/0
          target_tags:
            - public

  vm:
    type: cloudify.gcp.nodes.Instance
    properties:
      gcp_config: { get_input: gcp_config }
      image_id: { get_input: image_id }
      instance_type: { get_input: instance_type }
      name: { get_input: instance_name }
      cloudify_agent:
        default:
            distro: centos
            release: Final
    relationships:
      - type: cloudify.gcp.relationships.instance_connected_to_ip
        target: external_ip
      - type: cloudify.gcp.relationships.instance_connected_to_security_group
        target: security_group
    interfaces:
      ###########################################################
      # We are infact telling cloudify to install a diamond
      # monitoring agent on the server.
      #
      # (see https://github.com/BrightcoveOS/Diamond)
      ###########################################################
      cloudify.interfaces.monitoring_agent:
          install:
            implementation: diamond.diamond_agent.tasks.install
            inputs:
              diamond_config:
                interval: 1
          start: diamond.diamond_agent.tasks.start
          stop: diamond.diamond_agent.tasks.stop
          uninstall: diamond.diamond_agent.tasks.uninstall
      cloudify.interfaces.monitoring:
          start:
            implementation: diamond.diamond_agent.tasks.add_collectors
            inputs:
              collectors_config:
                  CPUCollector: {}
                  MemoryCollector: {}
                  LoadAverageCollector: {}
                  DiskUsageCollector:
                    config:
                      devices: x?vd[a-z]+[0-9]*$
                  NetworkCollector: {}

  http_web_server:
    type: cloudify.nodes.WebServer
    properties:
      port: { get_input: webserver_port }
    relationships:
      - type: cloudify.relationships.contained_in
        target: vm
    interfaces:
      cloudify.interfaces.lifecycle:
        configure: scripts/configure.sh
        start: scripts/start.sh
        stop: scripts/stop.sh

outputs:
  http_endpoint:
    description: Web server's external endpoint
    value: { concat: ['http://', { get_attribute: [external_ip, aws_resource_id] },
                      ':', { get_property: [http_web_server, port] }] }